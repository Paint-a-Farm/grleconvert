name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: grleconvert-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: grleconvert-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: grleconvert-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: grleconvert-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: grleconvert-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/grleconvert dist/
          cp target/${{ matrix.target }}/release/compare_pngs dist/
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\grleconvert.exe dist\
          copy target\${{ matrix.target }}\release\compare_pngs.exe dist\
          cd dist && 7z a -tzip ..\${{ matrix.artifact }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
